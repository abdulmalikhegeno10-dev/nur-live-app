<!DOCTYPE html>
<html lang="am">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>የአስተማሪ መቆጣጠሪያ - ኑር</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1 style="color: #d4af37;">የተመዘገቡ ተማሪዎች</h1>
        <div id="student-list" style="margin-top: 20px;">
            <p>መረጃ በመፈለግ ላይ...</p>
        </div>
        <button onclick="window.location.href='index.html'" style="margin-top:20px; background: #555;">ወደ ተማሪዎች ገጽ</button>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
        import { getDatabase, ref, onValue } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-database.js";

        const firebaseConfig = {
            apiKey: "AIzaSyCP0aVVyOIJ-VyqKqGj0nrtT2z6LMIIz_k",
            authDomain: "nur-live-app.firebaseapp.com",
            databaseURL: "https://nur-live-app-default-rtdb.firebaseio.com/", 
            projectId: "nur-live-app",
            storageBucket: "nur-live-app.firebasestorage.app",
            messagingSenderId: "66758079300",
            appId: "1:66758079300:web:c098592f0573410ebddd11"
        };

        const app = initializeApp(firebaseConfig);
        const db = getDatabase(app);
        const listDiv = document.getElementById('student-list');

        onValue(ref(db, 'students'), (snapshot) => {
            listDiv.innerHTML = "";
            const data = snapshot.val();
            if(data) {
                Object.values(data).reverse().forEach(s => {
                    listDiv.innerHTML += `
                        <div style="border: 1px solid #d4af37; padding: 10px; margin-bottom: 10px; border-radius: 8px; text-align: left;">
                            <p><b>ስም:</b> ${s.fullName}</p>
                            <p><b>ስልክ:</b> ${s.phone}</p>
                            <small style="color: #888;">${s.date}</small>
                        </div>`;
                });
            } else {
                listDiv.innerHTML = "<p>እስካሁን ማንም አልተመዘገበም።</p>";
            }
        });
    </script>
</body>
</html>
